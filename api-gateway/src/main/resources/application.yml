server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: notification-service
              uri: lb://NOTIFICATION-SERVICE
              predicates:
                - Path=/api/notifications/**

            - id: notification-data-collector
              uri: lb://NOTIFICATION-DATA-COLLECTOR
              predicates:
                - Path=/api/metrics/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/